<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Console Work

    <script>

        class bike{
            model = "2019";
            make = "Honda";
            price = 100000;

            // Get Method

            getModel(){
                return this.model;
            }

            getMake(){
                return this.make;
            }

            getPrice(){
                return this.price;
            }

            // Set Method

            setModel(upComingModel){
                this.model = upComingModel
            }

            setMake(upComingMake){
                this.make = upComingMake
            }

            setPrice(upComingPrice){
                this.price = upComingPrice
            }
        }

        var bike1 = new bike();
        bike1.setModel("2021");
        bike1.setMake("Suzuki");
        bike1.setPrice(120000);
        console.log(bike1.getModel());
        console.log(bike1.getMake());
        console.log(bike1.getPrice());

    </script>
    
</body>
</html>
