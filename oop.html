    Console Work

    <script>

        class bike{
            model = "2019";
            make = "Honda";
            price = 100000;

            constructor(upComingModel, upComingMake, upComingPrice){
                this.model = upComingModel;
                this.make = upComingMake;
                this.price = upComingPrice;
            }

            // Get Method

            getModel(){
                return this.model;
            }

            getMake(){
                return this.make;
            }

            getPrice(){
                return this.price;
            }

            // Set Method

            setModel(upComingModel){
                this.model = upComingModel
            }

            setMake(upComingMake){
                this.make = upComingMake
            }

            setPrice(upComingPrice){
                this.price = upComingPrice
            }

            toString(){
                return "Model: " + this.model + ", Make: " + this.make + ", Price: " + this.price;
            }
        }

        var bike1 = new bike("2023", "United", 110000);
        // bike1.setModel("2021");
        // bike1.setMake("Suzuki");
        // bike1.setPrice(120000);
        // console.log(bike1.getModel());
        // console.log(bike1.getMake());
        // console.log(bike1.getPrice());
        console.log(bike1.toString());

    </script>
